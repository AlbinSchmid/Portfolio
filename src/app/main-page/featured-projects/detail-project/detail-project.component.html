<section>
    <div class="frame">
            <div  class="left-part">
                <h1>{{ projects[currentId].id }}</h1>
                <h2>{{ projects[currentId].name }}</h2>
                <h3>What is this project about?</h3>
                <p>{{ projects[currentId].description }}</p>
                <div class="skill-div">
                    @for (skill of projects[currentId].skills; track $index) {
                        <div>
                            <img src="./../../../../assets/icons/{{ skill.img }}.png" alt="">
                            <p>{{ skill.name }}</p>
                        </div>
                    }
                </div>
                <div class="btn-div">
                    <button>
                        GitHub
                        <img src="./../../../../assets/icons/arrow-outward-blue.png" alt="">
                    </button>
                    <button>
                        Live Test
                        <img src="./../../../../assets/icons/arrow-outward-blue.png" alt="">
                    </button>
                </div>
            </div>
            <div class="right-part">
                <button class="close-btn" (click)="closeDetailView()"></button>
                <img src="./../../../../assets/img/{{ projects[currentId].img }}.png" alt="" class="project-img">
                <button class="next-project-btn" (click)="nextProject()">
                    Next project
                    <div class="img-div"></div>
                </button>
            </div>
    </div>
</section>
